<link rel="stylesheet" href="/content/css/directives/modal.directive.css">
<div class="back-modal" ng-if="isshow">
    <div class="modal">
        <div class="modal-title">
            <i class="fas fa-pen"></i>
            {{title}}
            <a class="modal-close" href="" ng-click="close()" title="Закрыть"><i class="fas fa-times"></i></a>
        </div>
        <div class="modal-body">
            <span class="modal-hint">{{message}}</span>
            <input type="password" placeholder="Старый пароль" ng-model="changePassword.OldPassword">
            <input type="password" placeholder="Новый пароль" ng-model="changePassword.NewPassword">
            <input type="password" placeholder="Повторить пароль" ng-model="changePassword.ConfirmPassword">
            <div class="button-panel-right button-panel-bottom">
                    <button type="submit"><i class="fas fa-pen"></i>Изменить</button>
            </div>
        </div>
    </div>
</div>
